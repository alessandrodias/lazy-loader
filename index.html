<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Lazy Loader</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">

    <div class="intro">
      <h1>Lazy Load</h1>
      <p>Keep scrolling to load the images</p>
    </div>

    <div class="frame">
      <img data-lazy-src="images/fox.jpg" alt="Curious Fox">
    </div>

    <div class="frame">
      <img data-lazy-src="images/leopard.jpg" alt="Leopard pose">
    </div>

    <div class="frame">
      <img data-lazy-src="images/elephant.jpg" alt="Elephant following the leader">
    </div>

    <div class="frame">
      <img data-lazy-src="images/turltle.jpg" alt="Turtle swimming">
    </div>
  </div>

  <p id="load-complete" class="load-complete">All images loaded successfully</p>

  <script src="js/bundle.js"></script>
</body>
</html>
